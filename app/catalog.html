<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@900&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>ReadTale</title>
    <link rel="icon" href="images/favicons/favicon.svg" sizes="any" type="image/svg">
</head>
<body data-simplebar>

    <section class="rt-loader">
        <h2 class="rt-element-invisible">Loading</h2>
        <div class="rt-loader__content">
                <div class="rt-loader__spinner"></div>
        </div>
    </section>

    <div class="rt-modal rt-anim-center"></div>

    <div class="rt-y-sb">
        @@include('html/header.html')
        <section class="rt-anim-top">
            <div class="rt-container-fluid">
                <div class="rt-library ">
                    <div class="rt-breadcrumbs">
                        <a class="rt-breadcrumbs__link" href="index.html">Главная</a>/
                        <span class="rt-breadcrumbs__now">Библиотека</span>
                    </div>
                    <h1 class="rt-h1 rt-text-center">Библиотека</h1>
                    <div class="rt-filter">
                        <div data-dropdown="sorting"></div>
                        <div data-dropdown="genres"></div>
                        <button class="rt-btn rt-btn--style-silver rt-btn--size-normal" id="filter">Отфильтровать</button>
                    </div>
                    <ul class="rt-container-cards"></ul>
                    <button class="rt-btn-show-more rt-btn--size-fluid rt-mt-default" id="show-more-books">Загрузить еще</button>
                </div>
            </div>
        </section>
        @@include('html/footer.html')
         
    </div>
    

   
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/simplebar.min.js"></script>
    <script type="module" src="js/app.min.js"></script>
    <script type="module" src="js/catalog.min.js"></script>
</body>
</html>
