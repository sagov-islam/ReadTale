<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@900&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>ReadTale</title>
    <link rel="icon" href="images/favicons/favicon.svg" sizes="any" type="image/svg">
</head>
<body data-simplebar>
    
        <header>
            <div class="rt-header">
                <div class="rt-container-fluid">
                    <div class="rt-header__content">
    
                        <div class="rt-header__content-left">
                            <a class="rt-logo" href="index.html">
                                ReadTale
                            </a>
                            <nav class="rt-nav rt-ml-80 rt-header__nav">
                                <ul class="rt-nav__list">
                                    <li class="rt-nav__item rt-nav__item--selected">
                                        <a class="rt-btn-link" href="#">Главная</a>
                                    </li>
                                    <li class="rt-nav__item">
                                        <a class="rt-btn-link" href="#">Библиотека</a>
                                    </li>
                                    <li class="rt-nav__item">
                                        <a class="rt-btn-link" href="#">О сообществе</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    
                        <div class="rt-header__content-right">
                            <label class="rt-input-search rt-input--size-big rt-mr-default">
                                <input type="search" class="rt-input-search__input" aria-label="Search a book" placeholder="Поиск...">
                                <span class="rt-input-search__img-wrapper">
                                    <svg class="rt-input-search__img" width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9.22 0a9.23 9.23 0 0 1 6.97 15.22l5.6 5.6a.69.69 0 1 1-.96.98l-5.61-5.6a9.23 9.23 0 1 1-6-16.2Zm0 17.06a7.85 7.85 0 1 0-.02-15.7 7.85 7.85 0 0 0 .02 15.7Z"/>
                                    </svg>
                                </span>
                            </label>
                            <button class="rt-btn rt-btn--style-silver rt-btn--size-normal rt-btn--hover-rotate rt-btn--active-darker">Авторизоваться</button>
                        </div>
    
                    </div>
                </div>
            </div> 
        </header>
    
        <section>
            <h1 class="rt-element-invisible">ReadTale - Литературное сообщество</h1>
            <div class="readtale">
                <div class="rt-container-fluid">
                    <div class="readtale__content">
                        <h3><pre  class="readtale__bg-title" data-typeit-titleBg></pre></h3>
                        <div class="readtale__text">
                            <h2 class="readtale__text-title">Литературное<br>Сообщество</h2>
                            <p class="readtale__text-description">Повседневная практика показывает, что постоянное информационно-пропаг андистское обеспечение</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
    
    

    
    

    <script src="js/.min/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/.min/main.min.js"></script>
</body>
</html>
