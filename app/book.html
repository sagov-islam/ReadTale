<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@900&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>ReadTale</title>
    <link rel="icon" href="images/favicons/favicon.svg" sizes="any" type="image/svg">
</head>
<body data-simplebar data-bookId="1">

    <section class="rt-loader">
        <h2 class="rt-element-invisible">Loading</h2>
        <div class="rt-loader__content">
                <div class="rt-loader__spinner"></div>
        </div>
    </section>

    <div class="rt-modal rt-anim-center">

    </div>

    @@include('html/header.html')

    <div class="rt-container-fluid">
        <div class="rt-breadcrumbs rt-anim-top">
            <a class="rt-breadcrumbs__link" href="index.html">Главная</a>/
            <a class="rt-breadcrumbs__link" href="catalog.html">Библиотека</a>/
            <span class="rt-breadcrumbs__now">Маска красной смерти</span>
        </div>
    </div>

    <section class="rt-book rt-anim-top">
        <div class="rt-container-fluid" id="bookInfo">
            
        </div>

        <div class="rt-silver-wrapper">
            <div class="rt-container-fluid">

                <div class="rt-tabs">
                    <ul class="rt-tabs__list">
                        <li class="rt-tabs__item" id="comments">
                            <label> 
                                <input type="radio" name="tab"  checked>
                                <div>Комментарии</div>
                            </label>
                        </li>
                        <li class="rt-tabs__item" id="chapters">
                            <label> 
                                <input type="radio" name="tab">
                                <div>Главы</div>
                            </label>
                        </li>
                    </ul>

                    <div class="rt-tabs__lines">
                        <span class="rt-tabs__lines-silver"></span>
                        <span class="rt-tabs__lines-orange"></span>
                    </div>
                    
                </div>
                

                <div id="comments-container">
                    <form class="rt-textarea" id="main-textarea">
                        <textarea name="comment" rows="4" required placeholder="Введите комментарий"></textarea>
                        <button type="submit" class="rt-comment__btn" id="btn-add-comment">Оставить комментарий</button>
                    </form>
                    <ul class="rt-comments" id="main-comments">
                    </ul>
                    <button class="rt-btn-show-more rt-btn--size-fluid rt-mt-default" id="show-more-comments">Загрузить еще</button>
                </div>

                <div id="chapters-container" class="rt-anim-top">
                    <ul class="rt-chapters">
                        <li class="rt-chapter">
                            <a class="rt-chapter__link" href="">
                                <span class="rt-chapter__num">1</span>
                                <span class="rt-chapter__name">Глава</span>
                            </a>
                        </li>
                        <li class="rt-chapter">
                            <a class="rt-chapter__link" href="">
                                <span class="rt-chapter__num">2</span>
                                <span class="rt-chapter__name">Глава</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>
    </section>
    
    @@include('html/footer.html')
    
    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/simplebar.min.js"></script>
    <script type="module" src="js/app.min.js"></script>
    <script type="module" src="js/book.min.js"></script>
</body>
</html>
